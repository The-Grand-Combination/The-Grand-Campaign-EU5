 #
 aristocrats_desc: "These represent the landed gentry and high nobility, wealthy elites who derive their status from hereditary titles and large estates. They wield significant political influence and uphold cultural traditions."
 artisans_desc: "These represent skilled craftspeople and independent producers who work in specialized trades. They create quality goods in small workshops and maintain traditional craft knowledge."
 bureaucrats_desc: "These represent government administrators and civil servants who manage the administrative apparatus of the state. They ensure the smooth functioning of governmental institutions and tax collection."
 capitalists_desc: "These represent wealthy industrialists, bankers, and major investors who control significant capital and business enterprises. They drive economic development and industrial expansion."
 clergymen_desc: "These represent the ordained religious officials and ministers who perform sacred rites and provide spiritual guidance to the faithful. They work to spread and maintain religious orthodoxy."
 clerks_desc: "These represent educated office workers and lower administrative staff who handle paperwork, bookkeeping, and clerical duties in commercial and governmental offices."
 craftsmen_desc: "These represent factory workers and industrial laborers who possess specialized skills for manufacturing. They work in mills, foundries, and workshops producing industrial goods."
 farmers_desc: "These represent agricultural workers who own or work small plots of land, producing food crops for subsistence and market. They form the backbone of rural agricultural communities."
 nomads_desc: "These represent pastoral peoples who move seasonally with their herds across traditional grazing lands. They maintain distinct cultural traditions and resist sedentary lifestyles."
 officers_desc: "These represent military professionals who hold commissioned ranks in the armed forces. They provide leadership, discipline, and tactical expertise to military formations."
 pioneers_desc: "These represent settlers and colonists who venture into frontier territories to establish new communities. They are hardy, self-reliant individuals willing to face harsh conditions."
 serfs_desc: "These represent bound peasants tied to the land who work their lord's estate in exchange for protection. They have limited rights and restricted movement compared to free farmers."
